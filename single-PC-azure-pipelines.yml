# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool: default

steps:
- task: RestoreCache@0
  inputs:
    key: 'SingleFileCache'
    path: 'NonEmptyFiles'
    cacheHitVar: 'CacheHit'

- task: SaveCache@0
  inputs:
    key: 'SingleFileCache'
    path: 'NonEmptyFiles'

